# Specifies the location of the spring context file putted automatically to the global platform application context.
glutsavacceleratorcockpits.application-context=glutsavacceleratorcockpits-spring.xml

# Inject additional config into the cmscockpit
cmscockpit.additionalWebSpringConfigs.glutsavacceleratorcockpits=classpath:/glutsavacceleratorcockpits/cmscockpit/spring/import.xml
btgcockpit.additionalWebSpringConfigs.glutsavacceleratorcockpits=classpath:/glutsavacceleratorcockpits/cmscockpit/spring/import.xml

# Inject additional config into the cscockpit
cscockpit.additionalWebSpringConfigs.glutsavacceleratorcockpits=classpath:/glutsavacceleratorcockpits/cscockpit/spring/import.xml

# Inject additional config into the productcockpit
productcockpit.additionalWebSpringConfigs.glutsavacceleratorcockpits=classpath:/glutsavacceleratorcockpits/productcockpit/spring/import.xml

reportcockpit.additionalWebSpringConfigs.glutsavacceleratorcockpits=classpath:/glutsavacceleratorcockpits/reportcockpit/spring/import.xml